<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniData</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="carrossel.css">
</head>

<body>
    <div class="menu">
        <p>OmniData</p>
    </div>
    <div class="data-product-detail">
        <div class="modal-content">
          <p id="data-product-detail-name"></p>
          <p id="data-product-detail-domain"></p>
          <p id="data-product-detail-name"></p>
        </div>
    </div>
    <div class="container">
        <h1>OmniData</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar...">
            <button id="searchBtn">Pesquisar</button>
        </div>
        <div class="carousel">
            <div class="card-container">
                <!-- Adicione mais cards conforme necessário -->
            </div>
            <div class="carroussel-setas">
                <button class="prev">❮</button>
                <button class="next">❯</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="qlik.js"></script>
    <script src="qlikUtils.js"></script>
    <script src="carrossel.js"></script>

</body>

</html>
